<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/login.css" rel="stylesheet">
<title>登录 - 一只叽叽喳喳的小鸟</title>
</head>
<body>
<div class="container">
    <div id="login-section" class="login-section panel panel-default">
        <div class="login-header">
            <p>账号密码登录</p>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/login" method="post">
                <input type="hidden" name="ru" th:value="${ru}">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="username" placeholder="域用户名" th:value="${username}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="password" placeholder="域密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info col-sm-12">登&nbsp;&nbsp;录</button>
                    </div>
                </div>
                <p class="text-danger" th:if="${message}" th:text="${message}"></p>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
